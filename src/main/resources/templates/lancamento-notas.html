<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title th:text="${disciplina.sigla} + ' - Lançamento de Notas'">Lançamento de Notas</title>
</head>
<body>
	<div class="container-fluid col-lg-6 mt-3 mb-3">
		<div class="card">
			<div class="card-header font-weight-bold text-center" th:text="${disciplina.nome} + ' - ' +  ${avaliacao.tipo}">Disciplina</div>
			<div class="card-body">
				<form action="#" method="post" th:action="@{/prova/{d}/{a}(d=${disciplina.id},a=${avaliacao.id})}"
					th:object="${form}">
					<fieldset>
						<button type="submit" id="submitButton" class="btn btn-success" th:text="${create} ? 'Gravar' : 'Atualizar'">Gravar</button>
						<a href="#" th:href="@{/}" class="btn btn-primary">Cancelar</a>
						<hr>

						<div class="container">
							<div class="row">
								<div class="col">
									<span class="font-weight-bold">Lista de Alunos</span>
								</div>
								<div class="col-md-auto">
									<input type="reset" id="resetButton" class="btn btn-sm btn-outline-danger pull-right" name="reset" th:value="Desfazer" />
								</div>
							</div>
						</div>

						<table class="table table-sm table-striped table-bordered table-hover mt-3">
							<thead>
								<tr>
									<th>RA</th>
									<th>Aluno</th>
									<th style="text-align: center;">Nota</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="nota, itemStat : *{notas}">
									<td class="align-middle">
										<input class="form-control-plaintext h4" th:field="*{notas[__${itemStat.index}__].aluno.ra}" readonly>
									</td>
									<td class="align-middle">
										<input class="form-control-plaintext h4" th:field="*{notas[__${itemStat.index}__].aluno.nome}" readonly>
									</td>
									<td class="align-middle text-center">
										<input class="text-center" type="number" th:field="*{notas[__${itemStat.index}__].nota}" min="0" max="10"
											maxlength="3" step=".1" required="required">
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
