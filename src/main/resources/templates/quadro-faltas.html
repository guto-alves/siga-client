<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title th:text="${disciplina.sigla} + ' - Quadro de Faltas'">Quadro de Faltas</title>
</head>
<body>
	<div class="container col-lg-6 mt-3 mb-3">
		<div class="card">
			<div class="card-header font-weight-bold text-center"
				th:text="${disciplina.sigla} + ' - ' + ${disciplina.nome} + ' - Quadro de Faltas'">Quadro de Faltas</div>
			<div class="card-body">
				<a href="#" th:href="@{/}" class="btn btn-primary align-right">Voltar</a>

				<div class="table-responsive">
					<table class="table table-sm table-striped table-bordered table-hover mt-2 text-center">
						<thead>
							<tr>
								<th th:each="coluna : ${colunas}" th:text="${coluna}">Coluna</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="map : ${quadroFaltas}">
								<td class="align-middle text-center" th:each="n : ${map}" th:text="${n.value}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<span th:text="${'Total de Alunos: ' + #lists.size(quadroFaltas)}"></span>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
